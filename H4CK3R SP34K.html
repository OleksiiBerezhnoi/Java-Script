<!DOCTYPE html>
<html>
<head>
	<title> Хакерська говірка </title>
</head>
<body>
	<script>
	var input = "javascript is awesome";
	var output = "";
	for (var index = 0; index < input.length; index++) {
	if (input[index] === "a") {
	output += "4";
	} else if (input[index] === "e") {
	output += "3"; 
	} else if (input[index] === "i") {
	output += "1"; 
	} else if (input[index] === "o") {
	output += "0";
	} else {
	output += input[index];
	}
	}
	console.log(output);
	</script>
</body>
</html>
